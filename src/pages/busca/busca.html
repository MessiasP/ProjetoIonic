<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only persistent="false">
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title text-center>CATALOGO</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list padding text-center>
    <h4>Encontre o produto desejado!</h4>

    <form (submit)="searchProduto()">
      <ion-item class="espace">
        <ion-label floating>CODIGO</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item class="espace">
        <ion-label floating>MARCA</ion-label>
        <ion-input type="text"></ion-input> </ion-item
      ><br /><br />

      <button ion-button block color="primary">BUSCA</button>
    </form>
    <br /><br />
  </ion-list>
  <ion-card class="card" *ngFor="let p of (products | async)">
    <ion-item class="itemBody">
      
      <ion-avatar class="ionAvatar" item-left text-center>
        <p>{{ p.codigoBarra }}</p>
        <h3><img src="../../assets/imgs/working-laptop.jpg" /></h3>
      </ion-avatar>

      <label>{{ p.nome }}</label>
      <label class="lblValor">R$ {{ p.valorVenda }}</label>
      <p>{{ p.descricao }}</p>
    </ion-item>

    <ion-item class="itemView" (click)="onDetalhaProduto()">
      <ion-icon name="eye"></ion-icon>
    </ion-item>
    
    <ion-item class="itemCheckbox"> <ion-checkbox></ion-checkbox> </ion-item>
  </ion-card>
</ion-content>
