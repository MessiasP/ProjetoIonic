<ion-header>

  <ion-navbar>
    <ion-title>Catalogo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list text-center>
    <h4>Escolha o produto desejado!</h4>
  <form (submit)="searchProduto()" >
      <ion-item class="espace">
        <ion-label floating>{{'CODIGO' | translate}}</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item class="espace">
        <ion-label floating>{{'MARCA' | translate}}</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <button ion-button block color="primary">{{'BUSCAR' | translate}}</button>
  </form>
  <button ion-button block color="primary" (click)="onDetalhaProduto()">{{'DETALHAR' | translate}}</button>
  <button ion-button block color="green" (click)="onCadastraProduto()">{{'NOVO PRODUTO' | translate}}</button>
</ion-list>
    <table>
      <tr>
        <th>Cod</th>
        <th>Nome</th>
        <th>Valor</th>
      </tr>
      <tr>
        <td>123</td>
        <td>Coca-cola</td>
        <td>3,50</td>
      </tr>
      <tr>
        <td>311</td>
        <td>Jack Daniel's</td>
        <td>94,00</td>
      </tr>
    </table>
</ion-content>
