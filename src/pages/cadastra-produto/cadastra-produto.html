<ion-header>

    <ion-navbar>

        <button ion-button menuToggle icon-only persistent="false">
            <ion-icon name="menu"></ion-icon>
          </button>

          <ion-title text-center>NOVO PRODUTO</ion-title>

    </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <form (submit)="onSave()">
      <ion-item>
        <ion-label floating>Codigo</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>{{'Nome' | translate}}</ion-label>
          <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>{{'Valor' | translate}}</ion-label>
          <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>{{'Quantidade' | translate}}</ion-label>
          <ion-input type="text"></ion-input>
      </ion-item><br><br>
      <button ion-button block color="primary">Salvar</button>
    </form>
    <button ion-button block color="primary">Inserir imagem</button>
    <button ion-button block color="danger" (click)="onBusca()">Cancelar</button>
  </ion-list>
</ion-content>
