<ion-header>
  <ion-navbar>

    <button ion-button menuToggle icon-only persistent="false">
        <ion-icon name="menu"></ion-icon>
      </button>

      <ion-title text-center>DETALHES</ion-title>

    </ion-navbar>
</ion-header>

<!--
    NAO COLOQUEI FOMULARIO PQ PENSO EM COLOCAR BUTAO ADD PRODUTO NA PAGINA DE BUSCA NA TABELA!

    MUDAR O BUTAO DE VER CARRINHO PARA O MENU!

    MUDAR LABEL PARA VER QUALQUER PRODUTO JUNTO COM A DIV DE IMAGEM
-->
<ion-content padding>
  <ion-list text-center>
    <ion-item>
      <ion-label floating>Codígo de Barra:</ion-label>
      <ion-input [ngModel]="produto.codigoBarra" readonly type="text" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Nome:</ion-label>
      <ion-input [ngModel]="produto.nome" readonly type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Marca:</ion-label>
      <ion-input [ngModel]="produto.marca" readonly type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Valor de Venda Unidade:</ion-label>
      <ion-input [ngModel]="produto.valorVenda" readonly type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Quantidade:</ion-label>
      <ion-input [ngModel]="produto.quantidade" readonly type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Descrição:</ion-label>
      <ion-input [ngModel]="produto.descricao" readonly type="text"> </ion-input>
    </ion-item>
    <button ion-button block color="primary">Adicionar ao carrinho</button>
    <button ion-button block color="primary" (click)="onResumo()">Ver carrinho</button>
    <button ion-button block color="danger" (click)="onBusca()">Voltar</button>
  </ion-list>
</ion-content>
