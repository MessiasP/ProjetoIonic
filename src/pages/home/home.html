<ion-header>
  <ion-navbar>
    <div class="ui-g-6">
      <ion-title>
        Control-BOX
      </ion-title>
    </div>
    <ion-buttons end class="ui-g-6">
        <button ion-button ion-button color="primary" class="btnAcesso" (click)="onLogin()">Acessar</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>
   <ion-slides pager="true" (ionSlideWillChange)="onSlideChangeStart($event)">
    <ion-slide  *ngFor="let slide of slides">
      <h1>O controle do seu negocio na palma da mão!</h1>
      <img class="slide-image" [src]="slide.image"/>
      <h2>Não espere acontecer, faça você MESMO!</h2>
    </ion-slide>
  </ion-slides>
</ion-content>
