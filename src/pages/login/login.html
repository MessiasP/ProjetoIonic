<ion-header>
  <ion-navbar> <ion-title text-center>LOGIN</ion-title> </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list text-center>
    <ion-icon> <h1>ControlBOX</h1> </ion-icon>

    <ion-item>
      <ion-label floating>{{ 'USUARIO' }}</ion-label>
      <ion-input type="email" name="email" [(ngModel)]="userLogin.email">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>{{ 'SENHA' }}</ion-label>
      <ion-input type="password" [(ngModel)]="userLogin.password">
      </ion-input> </ion-item
    ><br /><br />

    <button ion-button block (click)="authLogin()">
      {{ 'LOGIN' }}
    </button>
  </ion-list>
  <button ion-button block color="danger" (click)="onRegistro()">
    {{ 'REGISTRAR-SE' }}
  </button>
  <p>Entre com seu usuario e senha, se n√£o tiver cadastre-se agora!</p>
</ion-content>
