<ion-header>

  <ion-navbar>
    <ion-title>pagamento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <form (submit)="onBusca()">
      <ion-item>
        <ion-label floating>{{'Nome' | translate}}</ion-label>
        <ion-input type="text" value="Maria Jose"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>{{'Numero do cartao' | translate}}</ion-label>
          <ion-input type="text" value="9999.9999.9999.9999"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>{{'Codigo' | translate}}</ion-label>
          <ion-input type="text" value="999"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>{{'Data de Validade' | translate}}</ion-label>
          <ion-input type="text" value="12/2020"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>{{'Valor pago' | translate}}</ion-label>
        <ion-input type="text" value="R$ 97,50"></ion-input>
      </ion-item>
        <button ion-button block color="primary">FINALIZAR</button>
    </form>
    <button ion-button block color="danger" (click)="onBusca()">CANCELAR</button>
  </ion-list>
</ion-content>
