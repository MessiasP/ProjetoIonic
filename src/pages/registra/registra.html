<ion-header>
  <ion-navbar text-center> <ion-title>REGISTRAR-SE</ion-title> </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list text-center>
    <h1 text-center>
      <ion-icon class="auth-icon" name="person-add" color="primary"></ion-icon>
    </h1>
    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input type="text" [(ngModel)]="userLogin.nome">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Sobrenome</ion-label>
      <ion-input type="text" [(ngModel)]="userLogin.sobrenome"> </ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>E-mail</ion-label>
      <ion-input type="email" [(ngModel)]="userLogin.email"> </ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Endere√ßo</ion-label>
      <ion-input type="text" [(ngModel)]="userLogin.endereco"> </ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>CEP</ion-label>
      <ion-input type="text" [(ngModel)]="userLogin.cep"> </ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>CPF</ion-label>
      <ion-input type="text" [(ngModel)]="userLogin.cpf" > </ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="userLogin.password"> </ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Confirmar Senha</ion-label>
      <ion-input type="password" [(ngModel)]="passwordC"> </ion-input>
    </ion-item>

    <br /><br />

    <button ion-button block color="primary" type="submit" (click)="onSubmit()">
      Salvar
    </button>

    <button ion-button block color="danger" (click)="onLogin()">
      Cancelar
    </button>
  </ion-list>
</ion-content>
